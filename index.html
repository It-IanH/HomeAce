<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeAce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky header -->
  <header class="top-bar">
    <h1>HomeAce</h1>
  </header>

  <!-- Month + Goal bar -->
  <section class="month-goal-bar">
    <div class="month-goal-wrapper">
      <div class="month-title" id="monthTitle">Month</div>
      <div
        id="monthGoal"
        class="month-goal"
        contenteditable="true"
        spellcheck="true"
        aria-label="Month goal"
      >
        Click to edit month goal...
      </div>
    </div>
  </section>

  <!-- Main layout -->
  <main class="main-layout">
    <!-- Calendar panel -->
    <section class="calendar-panel">
      <div class="calendar-header">
        <button class="icon-btn" id="prevMonth" aria-label="Previous month">&#x276E;</button>
        <h2 id="calendarMonthLabel">Month 2024</h2>
        <button class="icon-btn" id="nextMonth" aria-label="Next month">&#x276F;</button>
      </div>

      <div class="calendar-weekdays">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
      </div>

      <div id="calendarGrid" class="calendar-grid"></div>
    </section>

    <!-- Day detail panel -->
    <aside class="detail-panel" id="detailPanel">
      <div class="detail-empty" id="detailEmpty">
        <p>Select a date to see details.</p>
      </div>

      <div class="detail-content" id="detailContent" aria-live="polite">
        <div class="detail-header">
          <button class="icon-btn" id="backToMonth" aria-label="Back to month view">&#x2190;</button>
          <h3 id="selectedDateLabel">Date selected:</h3>
        </div>

        <section class="detail-section" id="responsibilitiesSection">
          <div class="section-header">
            <h4>Responsibilities</h4>
          </div>
          <div class="section-body" id="responsibilitiesList"></div>
          <div class="section-footer">
            <button class="icon-btn small" id="addResponsibility" aria-label="Add responsibility">+</button>
          </div>
        </section>

        <section class="detail-section" id="todosSection">
          <div class="section-header">
            <h4>General To-do List</h4>
          </div>
          <div class="section-body" id="todosList"></div>
          <div class="section-footer">
            <button class="icon-btn small" id="addTodo" aria-label="Add todo">+</button>
          </div>
        </section>

        <section class="detail-section" id="notesSection">
          <div class="section-header">
            <h4>Notes for self</h4>
          </div>
          <textarea id="notesInput" placeholder="Write notes for this day..."></textarea>
        </section>

        <div class="detail-nav">
          <button class="icon-btn" id="prevDay" aria-label="Previous day">&lt;</button>
          <button class="icon-btn" id="nextDay" aria-label="Next day">&gt;</button>
        </div>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
